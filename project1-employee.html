<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Expense Reimbursement</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <style>
        .panel-body {
            font-family: 'Ubuntu', sans-serif;
            font-size: 2.5 em;
            font-weight: 700;
        }

        #headerdate {
            position: absolute;
            right: 12%;
            /*   bottom: 0;  */
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: rgb(255, 145, 0); font-family: 'Ubuntu', sans-serif;">
            <p style="text-align: center; font-size: 30pt; color: white; font-weight: 800;">
                Employee Reimbursements
            </p>
        </div>
    </div>
    <div class="container employeehead">
        <div class="panel">
            <div class="panel-body">
                <span style="font-size: 2em;">Welcome</span>
                <span>Firstname Lastname</span>

                <span id="headerdate">SOME DATE 12/24/2019</span>




            </div>
        </div>

    </div>

    <div class="container new">
        <div class="row">
            <div class="container">
            <a href="#newReimburse" class="btn btn-primary" data-toggle="collapse">New Reimbursement</a>
            </div>
        </div>

        <div id="newReimburse" class="collapse"
            style="border: rgb(230, 226, 226) 1.5px solid; background-color: whitesmoke;">

            <form action="" style="border: 0;" enctype="multipart/form-data">
                <div class="row">
                    <input type="text" placeholder="Enter Amount xx.xx" class="col-lg-3 col-md-3 col-xs-12">
                    <select class="form-control col-lg-3 col-md-3 col-xs-12" placeholder="Select Type">
                        <option value="" disabled selected>Select Type</option>
                        <option value="1">Lodging</option>
                        <option value="2">Travel</option>
                        <option value="3">Food</option>
                        <option value="4">Other</option>
                    </select>
                    <input type="file" name="" id="fileUpload" class="btn btn-info">
                    <input type="submit" class="btn btn-primary btn-lg">
                </div>
                <div class="row">
                    <textarea name="" id="descriptBox" cols="30" rows="6" class="col-lg-4 col-sm-12"
                        placeholder="Enter a description..."></textarea>
                </div>
            </form>
        </div>
    </div>
    <br><br>
    
    <div class="container prior">
    <hr><br><br>
        <h2>Expense Reimbursements</h2>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Reimbursement ID</th>
                    <th>Date Submitted</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Resolver</th>
                    <th>Date Resolved</th>
                </tr>
            </thead>
            <tbody id="ReimbursementTable">
               

            </tbody>

        </table>
    </div>


</body>

</html>
